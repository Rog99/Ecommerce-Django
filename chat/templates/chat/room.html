{%load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'styles/room.css' %}"/>
</head>
<body>
    <div id="chat-log" cols="100" rows="20">
        <div class="sender">Hey Vishnu</div>
        <div class="receiver">Hello How you doing ?</div>
    </div>
    <div id="input-elements">
        <input id="chat-message-input" type="text"><br>
        <input id="chat-message-submit" type="button" value="Send">
    </div>
    {{ room_name|json_script:"room-name" }}
<!--    <script src="{% static 'scripts/room.js' %}"></script>-->
</body>
</html>
